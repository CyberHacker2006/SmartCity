<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        h1, p {
            margin: 10px 0;
        }

        .container {
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="section container">
        <h1>Welcome to Scroll Animation</h1>
        <p>This content will appear as you scroll down.</p>
    </div>

    <div class="section container">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image" class="image">
        <p>Beautiful images reveal themselves as you scroll.</p>
    </div>

    <div class="section container">
        <h1>Keep Scrolling</h1>
        <p>Text and visuals gradually come into view.</p>
    </div>

    <div class="section container">
        <p>End of the animation demo. Build something amazing!</p>
    </div>

    <script>
        // Function to check if the element is in the viewport
        function isInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= window.innerHeight && rect.bottom >= 0
            );
        }

        // Add the "visible" class to elements in the viewport
        function handleScrollAnimation() {
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                if (isInViewport(section)) {
                    section.classList.add('visible');
                }
            });
        }

        // Listen for scroll and load events
        window.addEventListener('scroll', handleScrollAnimation);
        window.addEventListener('load', handleScrollAnimation);
    </script>
</body>
</html>
